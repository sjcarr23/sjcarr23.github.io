<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sam Carr CV</title>
<link rel="stylesheet" href="style.css">
</head>

<body class="all">
	
	<div class="block2"></div>
		<header>
			<a class="title" href="index.html"><h1 class="title">SAM CARR</h1></a>
			<nav class="navbar">
				<div class="nav-button">
					<a href="CV.html"><h3>CV</h3></a>
				</div>
				<div class="nav-button">
					<a href="cover letter.html"><h3>Cover Letter</h3></a>
				</div>
				<div class="nav-button">
					<a href="feedback.html"><h3>Feedback</h3></a>
				</div>
			</nav>
		</header>
	
	<br>
	
	<div class="into">
		<p class="intro">
			As this is one of my early forays into the worl of web development, I am eager to recieve feedback on where I have succedd and fallen in building this site. 
		</p>
	</div>
	
	<form>
		<p>Please rate, from 1 to 10, you experience using this site:</p>
		<div class="rating">
			<div class="ratopt">
				<input id="9" type="radio" name="rating" value="9">
				<label for="9">9</label>
			</div>
			
			<div class="ratopt">
				<input id="9.5" type="radio" name="rating" value="9.5">
				<label for="9.5">9.5</label>
			</div>
			
			<div class="ratopt">
				<input id="10" type="radio" name="rating" value="10">
				<label for="10">10</label>
			</div>
		</div>
		
		<br>
		<br>
		
		<div class="phrase">
			 <label for="phrase">What phrase best describes your experience?</label>
			<br>
			<br>
				  <select id="phrase" name="phrase">
					<option value="great">This site is great</option>
					<option value="fantastic">This site is fantastic</option>
					<option value="amazing">This site is amazing</option>
				  </select>
		</div>
		
		<br>
		<br>
		
		<form>
		  <input type="submit" value="Send">
		</form>
		
		<br>
		
		<P>Thank you for your feedback</P>
	
	</form>

</body>
</html>
